<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="" method="POST">

        <label for="first-name">First Name:</label>
        <input type="text" name="" id="first-name" placeholder="Your Name" value="Radu">

        <label for="gender">Female</label>
        <input type="radio" name="gender" id="gender">

        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender">

        <label for="extra">Do you want extra options?</label>
        <input type="checkbox" name="extra" id="extra">

        <label for="comments">Leave your comments here</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <select name="country" id="country">
            <option value="">Romania</option>
            <option value="">Uganda</option>
            <option value="">Germania</option>
        </select>

        <input type="color" name="color" id="color">
        <input type="date" name="date" id="date">

        <button type="submit">Send</button>
    </form>
</body>

</html>
